<div fxLayout="column" fxLayoutAlign="center center">
    <app-form-errors class="general-form" [formComponent]="this"></app-form-errors>
    <mat-card class="general-form">
        <!-- for overlay to work, must be inside a position:relative div -->
        <app-loader-overlay [formComponent]="this"></app-loader-overlay>
        <mat-card-header>
            <mat-card-title>A new adventure starts here</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="form" (keyup.enter)="submit()">
                <mat-card-content>
                        <mat-form-field appearance="standard" color="accent">
                            <mat-label>Title</mat-label>
                            <input matInput type="text" [formControl]="controls.titleControl">
                            <mat-error>Valid title is required</mat-error>
                        </mat-form-field>
                        <mat-form-field appearance="standard" color="accent">
                            <mat-label>Description</mat-label>
                            <textarea matInput rows="5" [formControl]="controls.descriptionControl"></textarea>
                            <mat-error>Valid description is required</mat-error>
                        </mat-form-field>
                </mat-card-content>
                <mat-card-actions align="end">
                    <!-- btn has no disable feature because of browser autofill issue -->
                    <app-submit-btn [formComponent]="this" [options]="createSubmitBtnOptions(true, 'Create story')"></app-submit-btn>
                </mat-card-actions>
            </form>
        </mat-card-content>
    </mat-card>
</div>
