<div fxLayout="column" fxLayoutAlign="center center">
    <app-form-errors class="default-form" [formComponent]="this"></app-form-errors>
    <mat-card class="default-form">
        <!-- for overlay to work, must be inside a position:relative div -->
        <app-loader-overlay [formComponent]="this"></app-loader-overlay>
        <mat-card-header>
            <mat-card-title>Edit story</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="form">
                <mat-card-content>
                    <mat-form-field appearance="standard" color="accent">
                        <mat-label>Title</mat-label>
                        <input matInput type="text" [formControl]="controls.titleControl" name="create-story-name">
                        <mat-error>Valid title is required</mat-error>
                    </mat-form-field>
                    <mat-form-field appearance="standard" color="accent">
                        <mat-label>Description</mat-label>
                        <textarea matInput rows="5" [formControl]="controls.descriptionControl" name="create-story-description"></textarea>
                        <mat-error>Valid description is required</mat-error>
                    </mat-form-field>
                </mat-card-content>
                <mat-card-actions align="end">
                    <!-- btn has no disable feature because of browser autofill issue -->
                    <app-submit-btn [formComponent]="this" [options]="createSubmitBtnOptions(true, 'Edit story')"></app-submit-btn>
                </mat-card-actions>
            </form>
        </mat-card-content>
    </mat-card>
</div>
