<div fxLayout="column" fxLayoutAlign="center center">
    <app-form-errors [formComponent]="this"></app-form-errors>
    <mat-card class="content-card">
        <!-- for overlay to work, must be inside a position:relative div -->
        <app-loader-overlay [formComponent]="this"></app-loader-overlay>
        <mat-card-header>
            <mat-card-title>Stories</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p *ngIf="storyList.length == 0">
                <a mat-stroked-button routerLink="['/secured/home']">No stories created so far! Click here to start creating one</a>
            </p>
            <table mat-table class="mat-elevation-z8" [dataSource]="storyList" *ngIf="storyList.length > 0">
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef>ID</th>
                    <td mat-cell *matCellDef="let element">{{element.id}}</td>
                </ng-container>
                <ng-container matColumnDef="title">
                    <th mat-header-cell *matHeaderCellDef>Title</th>
                    <td mat-cell *matCellDef="let element">{{element.title}}</td>
                </ng-container>
                <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef>Description</th>
                    <td mat-cell *matCellDef="let element">{{element.description}}</td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="['id', 'title', 'description']"></tr>
                <tr mat-row *matRowDef="let row; columns: ['id', 'title', 'description']"></tr>
            </table>
        </mat-card-content>
    </mat-card>
</div>
