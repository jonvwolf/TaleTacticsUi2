<app-loader-overlay [formComponent]="this"></app-loader-overlay>
<div fxLayout="column" fxLayoutAlign="center center">
    <app-form-errors class="default-form" [formComponent]="this"></app-form-errors>
    <mat-card class="default-form">
        <mat-card-header>
            <mat-card-title>{{story.title}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-card-content>
                <pre>{{story.description}}</pre>
            </mat-card-content>
        </mat-card-content>
    </mat-card>
    <mat-card class="default-form">
        <mat-card-content>
            <mat-label>Logs</mat-label>
            <mat-form-field appearance="standard" color="accent">
                <textarea matInput rows="8" readonly>{{logText}}</textarea>
            </mat-form-field>
        </mat-card-content>
    </mat-card>
</div>
