<button mat-raised-button color="primary" (click)="formComponent?.submit()" [disabled]="isBtnDisabled">
    <mat-spinner class="mat-spinner-btn-loading" [diameter]="22" *ngIf="formComponent?.isLoading"></mat-spinner>
    <span *ngIf="formComponent?.isLoading === false">{{options.btnText}}</span>
</button>
